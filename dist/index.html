<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Hotelsru-comments</title>
</head>
<body>
    <section class="comments">
        <ul class="comments__list list">
            <h1 class="list__header">Комментарии</h1>
        </ul>
        <form class="form">
            <input class="form__name" type="text" placeholder="Ваше имя">
            <textarea class="form__text" name="" id="" cols="30" rows="10" maxlength="255" placeholder="Ваш комментарий..."></textarea>
            <input class="form__date" type="date" name="" id="" value="">
            <input class="form__submit" type="button" value="Отправить">
        </form>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
